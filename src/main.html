<!DOCTYPE html>
<html>
	<head>
		<script src="javascript/requestAnimationFrame.js"></script>
		<script src="javascript/sprite.js"></script>
		<script src="javascript/prop.js"></script>
		<script src="javascript/player.js"></script>
		<script src="javascript/playerStageCollision.js"></script>
		<script src="javascript/findGroundSlope.js"></script>
		<script src="javascript/characters/guy.js"></script>
		<script src="javascript/collision/hitbox.js"></script>
		<script src="javascript/collision/triangle.js"></script>
		<script src="javascript/collision/rectangleCollision.js"></script>
		<script src="javascript/collision/triangleCollision.js"></script>
		<script src="javascript/collision/lineIntersection.js"></script>
		<script src="javascript/input.js"></script>
		<script src="javascript/update.js"></script>
		<script src="javascript/render.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="640" height="360"></canvas>
		<script type="text/javascript">
			/* Create a reference to the HTML5 canvas element */
			var canvasContext = document.getElementById("canvas").getContext("2d");
			
			
			/* Initialize global variables */
			var fps = 60;
			
			
			/* Load resources (use function for this in the future) */
			var background = new prop("props/tempBackground", 0, 0, 640, 360, [0, 0]);
			var testPlayer = new player("test", 0, 0, 320, 180, 0);
			
			// Arrays that hold the ground pieces for the stage
			var rectangleGround = new Array;
			rectangleGround.push(new hitbox(0, 280, 640, 80, 0));
			rectangleGround.push(new hitbox(540, 180, 100, 100, 0));
			var rectangleWalls = new Array;
			var triangleGround = new Array;
			triangleGround.push(new triangle(240, 280, 540, 180, 540, 280, 0));
			var triangleWalls = new Array;
			
			
			/* Main loop */
			document.addEventListener("keydown", input);
			document.addEventListener("keyup", input);
			setInterval(function(){update();}, 1000/fps);
			window.requestAnimationFrame(function(){render();});
		</script>
	</body>
</html>
